<div class="container mt-10">
    <br>
    <div class="row justify-content-center">
        <app-skill *ngFor="let skill of skills" (selectedSkill)="selectSkill($event)" [skill]="skill"></app-skill>
    </div>
    <br>
    <div class="row justify-content-center">
        <h3>Perform {{selectedSkill.getName()}} to X:{{selectionX}} | Y:{{selectionY}}</h3>
    </div>
    <br>
    <div class="row justify-content-center">
        <button (click)="executeSkill()" type="button" mdbBtn block="true" color="default" mdbWavesEffect>Execute Skill</button>
    </div>
    <br>
    <div class="row justify-content-center">
        <button (click)="endTurn()" type="button" mdbBtn block="true" color="warning" class="bwaves-light" mdbWavesEffect >End Turn</button>
    </div>
</div>
