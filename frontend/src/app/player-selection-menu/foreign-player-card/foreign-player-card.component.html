<!-- Card -->
<mdb-card *ngFor="let player of players">
    <!--Card content-->
    <mdb-card-body>
    <div class="row justify-content-center align-items-center">
        <p>Class: {{player.getHero().getClass()}}</p>
        <p>Playername: {{player.getPlayerName()}}</p>
        <p>Ready: {{player.getIsReady()}}</p>
    </div>
    </mdb-card-body>
</mdb-card>
