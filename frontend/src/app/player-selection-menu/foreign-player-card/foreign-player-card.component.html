<!-- Card -->
<mdb-card *ngFor="let player of players" [ngStyle]="{'background-color': player.getIsReady() ? 'green' : 'red' }">
    <!--Card content-->
    <mdb-card-body>
        <mdb-card-title>
            <h4>{{player.getPlayerName() ? player.getPlayerName() : 'Player'}}</h4>
        </mdb-card-title>
        <mdb-card-text>
            <p>Class: {{player.getHero().getClass()}}</p>
        </mdb-card-text>
    </mdb-card-body>
</mdb-card>
<!-- Card -->
